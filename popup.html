<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Text Fixer</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #3b78e7;
    }
    .stats {
      margin-top: 10px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    .character {
      font-family: monospace;
      background-color: #f5f5f5;
      padding: 2px 5px;
      border-radius: 3px;
    }
    .count {
      font-weight: bold;
    }
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    .lower { margin-top: 2px; padding-top: 3px; }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2>AI Text Fixer</h2>
  <button id="fixButton">Fix AI Text</button>
  <button id="copyButton" class="hidden">Copy Last Response to Clipboard</button>
  
  <div id="stats" class="stats hidden">
    <h2>Replacements Made:</h2>
    <div class="stat-row">
      <span class="character">— (emdash)</span>
      <span id="emdash-count" class="count">0</span>
    </div>
    <div class="stat-row">
      <span class="character">’ (curly apostrophe)</span>
      <span id="apostrophe-count" class="count">0</span>
    </div>
    <div class="stat-row">
      <span class="character">“ (opening quote)</span>
      <span id="open-quote-count" class="count">0</span>
    </div>
    <div class="stat-row">
      <span class="character">” (closing quote)</span>
      <span id="close-quote-count" class="count">0</span>
    </div>
    <div class="stat-row">
      <span class="character">… (ellipsis)</span>
      <span id="ellipsis-count" class="count">0</span>
    </div>
    <div class="stat-row">
      <span class="total">Total replacements:</span>
      <span id="total-count" class="count">0</span>
    </div>
    <div id="copyStatus" class="hidden" style="margin-top: 10px; color: green; text-align: center; font-weight: bold;">
      Copied to clipboard!
    </div>
  </div>
  <div class="lower">
    <a target="_blank" href="https://www.linkedin.com/in/davidcoallier">Give me a follow on LinkedIn</a>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
